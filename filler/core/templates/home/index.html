{% extends "layout.html" %}

{% block title %}Filler{% endblock title %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
{% endblock scripts %}

{% block main %}
<div class="container">
    <h1>Filler</h1>
    <div class="game-container">
        {% for row in game.board.grid %}
        <div class="row">
            {% for tile in row %}
            <div class="tile" style="background-color: var(--{{ tile.name }}-tile);" data-tile="{{ tile }}">
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
    
{% endblock main %}
